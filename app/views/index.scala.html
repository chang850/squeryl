@(form: play.api.data.Form[User])

@main("Welcome to Play 2.0") {

    <script src="@routes.Assets.at("javascripts/index.min.js")" type="text/javascript"></script>

    <ul id="users"></ul>

    @helper.form(action = routes.UserController.userSave) {
        @helper.inputText(form("name"))
        <input type="submit"/>
    }
    <a href ="/user_list">유저 리스트</a>
    <a href ="/company_list">회사 리스트</a>
    @*<ul id="user_view"></ul>*@


}
